<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add - Triton Server Manager</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="/js/controller.js"></script>
    <script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="/style/common.css">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Triton</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/add">Add</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div ng-app="app" ng-controller="controller" class="container">
    <div style="height:60px;"></div>
    <h1>Add Server</h1>
    <form id="add-game-form" ng-submit="submitAddGame()">
        <div class="form-group">
            <label for="game-name">Game Name</label>
            <input type="text" ng-model="gameName" class="form-control" id="game-name" placeholder="7 Days to Die"/>
        </div>
        <div class="form-group">
            <label for="server-name">Server Name</label>
            <input type="text" ng-model="serverName" class="form-control" id="server-name" placeholder="Server ABC"/>
        </div>
        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input type="text" ng-model="imageUrl" class="form-control" id="image-url" placeholder="google.com/someimage.png"/>
            <!--<br>OR<br>-->
            <!--<input type="file" class="form-control" id="image-file"/>-->
        </div>
        <div class="form-group">
            <label for="server-url">Server URL</label>
            <input type="text" ng-model="serverUrl" class="form-control" id="server-url" placeholder="localhost"/>
        </div>
        <div class="form-group">
            <div class="col-sm-10">
                <input type="submit" id="submit btn btn-default" value="Submit" />
            </div>
        </div>
    </form>
</div>
</body>
</html>
