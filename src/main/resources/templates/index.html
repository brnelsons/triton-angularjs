<!DOCTYPE HTML>

<html>
<link>
<title>Home - Triton Server Manager</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<script src="/js/controller.js"></script>
<link rel="stylesheet" type="text/css" href="/style/common.css">

</head>
<body>
<div ng-app="app" ng-controller="controller">
    <div>
        <button id="btn-id" ng-click="getAllGames()">Refresh</button>
        <div class="game-tile col-sm-3" ng-repeat="game in allGames" class="col-sm-3">
            <span ng-bind="game.name"></span>
            <span ng-bind="game.status"></span>
        </div>
    </div>
</div>
</body>
</html>
