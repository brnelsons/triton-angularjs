<!DOCTYPE HTML>

<html>
<title>Home - Triton Server Manager</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="/js/controller.js"></script>
<script src="/bootstrap-3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/bootstrap-3.3.7/css/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="/style/common.css">

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Triton</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="add">Add</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div ng-app="app" ng-controller="controller" class="container">
    <div style="height:60px;"></div>

    <div class="row" style="margin:20px;">
        <a href="#" class="btn btn-info btn-lg" ng-click="getAllGames()">
            <span class="glyphicon glyphicon-refresh"></span> Refresh
        </a>
    </div>

    <div class="row">
        <div class="col-sm-4" ng-repeat="game in allGames" style="margin:0;">
            <div class="well">
                <div class="row">
                    <span ng-bind="game.name" class="col-sm-10 game-title"></span>
                    <span class="col-sm-2">
                    <button href="/config/{{game.name}}/{{game.serverName}}">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
                </button>
                </span>
                </div>
                <h4 ng-bind="game.url"></h4>
                <div class="image-wrapper">
                    <img ng-src="{{game.imageUrl}}" style="width: 100%;"/>
                </div>
                <div class="row">
                    <div class="input-group">
                        <span class="input-group-btn" ng-repeat="command in game.commands">
                            <input type="button" class="btn btn-default" ng-value="command" style="width:100%;"/>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
